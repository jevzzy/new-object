<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
   <div class="calculator-grid">
   <div id="display">
    <div class="previous-display"></div>
   <div class="current-display">0</div>
   </div>
   <div class="btn-container">
   <div class="number btn">0</div>
   <div class="number btn">9</div>
   <div class="number btn">8</div>
   <div class="number btn">7</div>
   <div class="number btn">6</div>
   <div class="number btn">5</div>
   <div class="number btn">4</div>
   <div class="number btn">3</div>
   <div class="number btn">2</div>
   <div class="number btn">1</div>
   <div class="decimal btn">.</div>
   <div class="operator btn">x</div>
   <div class="operator btn">-</div>
   <div class="operator btn">+</div>
   <div class="operator btn">/</div>
   <div class="clear btn">CLEAR</div>
   <div class="delete btn">del</div>
   <div class="equal btn">=</div>
</div>
   
  
</div>
    <script src="juddy.js"></script>
</body>
</html>
